# Workflow API version
apiVersion: io.orquestra.workflow/1.0.0

# Prefix for workflow ID
name: apply-fermionic-constraints

imports:
- name: z-quantum-core
  type: git
  parameters:
    repository: "git@github.com:zapatacomputing/z-quantum-core.git"
    branch: dev
- name: qe-openfermion
  type: git
  parameters:
    repository: "git@github.com:zapatacomputing/qe-openfermion.git"
    branch: dev

steps:
- name: get-operator
  config:
    runtime:
      language: python3
      imports: [z-quantum-core, qe-openfermion]
      parameters:
        file: qe-openfermion/steps/operators.py
        function: get_number_operator
    resources:
      cpu: "1000m"
      memory: "1Gi"
      disk: "10Gi"
  inputs:
  - number_of_qubits: 4
    type: int
  - number_of_particles: "None"
    type: string
  outputs:
  - name: number-operator
    type: interaction-operator

- name: apply-fermionic-constraints
  passed: [get-operator]
  config:
    runtime:
      language: python3
      imports: [z-quantum-core, qe-openfermion]
      parameters:
        file: qe-openfermion/steps/operators.py
        function: apply_fermionic_constraints
    resources:
      cpu: "1000m"
      memory: "1Gi"
      disk: "10Gi"
  inputs:
  - interaction_operator: ((get-operator.number-operator))
    type: interaction-operator
  outputs:
  - name: output_operator
    type: interaction-operator
types:
  - interaction-operator
